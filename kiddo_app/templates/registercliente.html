<body>

            <div class= "card h-100">
                <div class="card-body">
                    
                    <p2 class="card-title">CREA TU PERFIL SWAPPER!</h2>
            </div>
        </div>    
    </div>

    <h4> Comienza a Disfrutar Una Vida Plena de Frugalidad</h4>

        <!-- Para proteger la página de falsificaciones de solicitudes entre sitios -->

        {{form.as_p}}

    <a class="btn btn-primary" href="{% url 'registrados' %}">Atrás</a>
        
    {% endblock %}
</body>
